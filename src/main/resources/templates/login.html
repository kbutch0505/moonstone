<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Signin to chaitter</title>

    <!-- Bootstrap core CSS -->
		<link rel="stylesheet" th:href="@{webjars/bootstrap/4.1.1/css/bootstrap.min.css}" />

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{'/login'}" method="POST">
      <a href="#" th:href="@{/}">
        <img class="mb-4" src="../../assets/brand/cat.png" alt="" width="72" height="72">
      </a>
      <h1 class="h3 mb-3 font-weight-normal">Sign in to chaitter</h1>
      <div th:if="${param.error}">
        <div class="alert alert-danger" role="alert">
          Invalid username or password.
        </div>
      </div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      <p class="m5-5 mb-3 text-muted" th:text="${hello}"></p>
    </form>
  </body>
</html>
